<app-navbar (open)="toggleOffCanvas()" (filterVal)="filterGames($event)" [showingHome]="true"></app-navbar>
<div class="container customBorder1">
  <div class="row row-cols-3 text-center">
    <div *ngFor="let i of readyGames" class="col pt-5 pb-5 justify-content-center">
      <div class="card p-2 customBorder2 text-center" style="width: 24rem; overflow: none; min-height: 550px; max-height: 650px; width: 75%; height: 75%;">
          <img [src]="i.src!" style="max-height: 300px; min-height: 300px;"  class="card-img-top" alt="..." (mouseover)="i.src = i.srcBack"
          (mouseout)="i.src = i.srcFront">
          <div class="card-body">
            <h5 class="card-title text-center">{{i.gameName}}</h5>
            <p class="card-text text-center">{{i.gameDetails?.publisher}}</p>
            <div class="text-center">
              <button class="btn btn-success text-center me-2" (click)="addToCart(i)">Add to Cart <span><i class="bi bi-cart2"></i></span></button>
              <button class="btn btn-info text-center font-white">View Details </button>
            </div>
            <div class="text-center pt-1 m-2">
              <label class="customBorder1 pe-1 ps-1">
                  C$ {{i.priceInCAD}}
              </label>
            </div>
            <div class="text-center" (click)="addItemToWishlist(i)">
              <label class="fst-italic pt-1 wishlistURL">
                  Add to Wishlist <span><i class="bi bi-calendar2-heart ps-1"></i></span>
              </label>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

<div *ngIf="offCanvasReady">
  <app-offcanvas (updateSignal)="updateNav()" [user]="user" [games]="games" [gameDetails]="gameDetails" [assets]="assets" [cartItems]="cartItems" [wishlist]="wishlist"  #offcanvas></app-offcanvas>
</div>

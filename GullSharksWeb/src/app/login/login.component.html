<ng-container [formGroup]="loginForm" >
    <div class="form-group container customBorder1 p-5" style="width: 35%">
        <div class="text-center">
            <img src="/assets/CVGS.png" alt="Logo"  height="160">
        </div>
        <div class="row py-3 text-center">
            <div class="col-2">
                <label>Username:</label>
            </div>
            <div class="col-10">
                <input type="text" formControlName="usernameControl" class="form-control" required>
            </div>
        </div>
        <div class="row py-3 text-center">
            <div class="col-2">
                <label>Password:</label>
            </div>
            <div class="col-10">
                <input type="password" formControlName="passwordControl" class="form-control" required>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"></div>
            <div class="col-4">
                <re-captcha *ngIf="loginForm.controls['passwordControl'].valid && loginForm.controls['usernameControl'].valid" (resolved)="resolved($event)" (errored)="onError($event)" formControlName="recaptchaControl" errorMode="handled" required></re-captcha>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row py-3 text-center">
            <input text="button" formControlName="loginBtnControl" class="btn btn-success form-control" (click)="submitUserLoginCredentials()" readonly>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <label>Forgot your password?</label>
            </div>
            <div class="col-6">
                <input text="button" formControlName="forgotCredentialsBtnControl" class="btn btn-danger form-control" data-bs-toggle="modal" data-bs-target="#resetPaswordModal" readonly>
            </div>
            <div class="col-2"></div>
        </div>
        <hr>
        <div class="row text-center">
            <div class="col-4">
                <label>New User?</label>
            </div>
            <div class="col-6">
                <input text="button" formControlName="signupBtnControl" class="btn btn-primary form-control" [routerLink]="'/signup'">
            </div>
            <div class="col-2"></div>
        </div>
   </div>
</ng-container>

<!--The Events Modal-->
<div class="modal fade" #resetPaswordModal id="resetPaswordModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Enter your username for the account you wish to reset:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="alignRight">
                <div class="form-group container">
                    <!--Event Selector-->
                    <div class="row py-3">
                        <div class="col-2">
                            <label class="form-control customBorder2 me-3" style="padding-right: 6em;">Username:</label>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <!--Event Name-->
               </div>
            </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="sendLoginDetailsReset()">Send</button>
        </div>
      </div>
    </div>
</div>
